<mat-form-field class="form-field-with-error">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="field"
    (blur)="updateErrorMessage()"
  />
  @if (field.invalid) {
  <mat-error>{{errorMessage}}</mat-error>
  }
</mat-form-field>
