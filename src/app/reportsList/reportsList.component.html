<section>
  <form class="report-list-filter">
    <div class="form-input">
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>Manufacturer</mat-label>
        <input matInput [formControl]="filterForm.controls.make" />
      </mat-form-field>
    </div>
    <div class="form-input">
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>Model</mat-label>
        <input matInput [formControl]="filterForm.controls.model" />
      </mat-form-field>
    </div>
    <div class="form-input">
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>Year</mat-label>
        <mat-select [formControl]="filterForm.controls.year">
          <mat-option>--None--</mat-option>
          <mat-option *ngFor="let year of availableYears" [value]="year">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-buttons">
      <ucea-button
        visual="main"
        label="Apply"
        class="submit-button"
        [onClick]="applyFilter.bind(this)"
      ></ucea-button>

      <ucea-button
        visual="cancel"
        label="Reset"
        class="reset-button"
        [onClick]="resetFilter.bind(this)"
      ></ucea-button>
    </div>
  </form>
  <div class="report-list">
    <div
      *ngFor="let report of $reports | async as reports"
      [routerLink]="['/reports', report.id]"
      class="card-clickable"
    >
      <ucea-report [report]="report"></ucea-report>
    </div>
  </div>
</section>
