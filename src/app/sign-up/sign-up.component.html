<form class="estimate-page-form" [formGroup]="signUpForm" (submit)="signUp()">
  <div class="estimate-page-form-input">
    <label for="estimate-page-input-email">Email:</label>
    <input
      id="estimate-page-input-email"
      type="text"
      formControlName="email"
      required
    />
  </div>

  <div class="estimate-page-form-input">
    <label for="estimate-page-input-password">Password:</label>
    <input
      id="estimate-page-input-password"
      type="text"
      formControlName="password"
      required
    />
  </div>

  <button type="submit" class="submit-button" [disabled]="!signUpForm.valid">
    Login
  </button>

  <p>Already have an account? <a routerLink="/login">Log in!</a></p>
</form>
