<ucea-form-card>
  <form class="signup-page-form" [formGroup]="signUpForm" (submit)="signUp()">
    <h3 class="signup-title">Welcome to UCEA!</h3>
    <div class="signup-page-form-input">
      <ucea-form-field-with-error
        type="email"
        [field]="signUpForm.controls.email"
        label="Email"
        placeholder="example@gmail.com"
        [errorsList]="errors['email']"
      ></ucea-form-field-with-error>
    </div>

    <div class="signup-page-form-input">
      <ucea-form-field-with-error
        type="password"
        [field]="signUpForm.controls.password"
        label="Password"
        [errorsList]="errors['password']"
      ></ucea-form-field-with-error>
    </div>

    <ucea-picture-chooser
      [formField]="signUpForm.controls.picture"
    ></ucea-picture-chooser>

    <ucea-button
      visual="main"
      label="Sign Up"
      [onClick]="signUp.bind(this)"
      [disabled]="!signUpForm.valid"
      class="submit-button"
    ></ucea-button>

    <p>
      Already have an account?<br />
      <a routerLink="/login">Log in!</a>
    </p>
  </form>
</ucea-form-card>
