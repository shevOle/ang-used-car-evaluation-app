<ucea-form-card>
  <section class="profile-page" *ngIf="!!currentUser">
    <div class="profile-photo" (click)="openPictureChooser()">
      <img [src]="pictureUrl" alt="user-photo" />
    </div>
    <div class="profile-info">
      <p #tooltip="matTooltip" [matTooltip]="currentUser.email">
        Email: {{ currentUser.email }}
      </p>
      <p>
        @if (currentUser.isAdmin) { You are
        <span class="admin">an Admin</span> } @else { You are
        <span class="user">not an Admin</span>
        }
      </p>
    </div>
  </section>
</ucea-form-card>
