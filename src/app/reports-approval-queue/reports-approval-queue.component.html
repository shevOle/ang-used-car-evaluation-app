<section class="report-approval-page">
  <table>
    <thead>
      <td>Maker</td>
      <td>Model</td>
      <td>Price</td>
      <td>Mileage</td>
      <td>Status</td>
      <td></td>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>{{ report.make | titlecase }}</td>
        <td>{{ report.model | titlecase }}</td>
        <td>{{ report.price | currency }}</td>
        <td>{{ report.mileage | number }}</td>
        <td>{{ report.status | titlecase }}</td>
        <td>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Approval action menu"
          >
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="approveReport(report.id)">
              <mat-icon [ngStyle]="{ color: 'darkgreen' }">done_all</mat-icon>
              <span>Approve</span>
            </button>
            <button mat-menu-item (click)="rejectReport(report.id)">
              <mat-icon [ngStyle]="{ color: 'darkred' }">remove_done</mat-icon>
              <span>Reject</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
</section>
