<section class="report-approval-page">
  <table>
    <thead>
      <td>Maker</td>
      <td>Model</td>
      <td>Price</td>
      <td>Mileage</td>
      <td>Status</td>
      <td></td>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>{{ report.make }}</td>
        <td>{{ report.model }}</td>
        <td>{{ report.price | currency }}</td>
        <td>{{ report.mileage }}</td>
        <td>{{ report.status }}</td>
        <td class="report-table-action">
          <div [id]="report.id" class="report-table-action-menu">
            <p class="report-table-action-option">Approve</p>
            <p class="report-table-action-option">Reject</p>
          </div>
          <button
            type="button"
            class="report-table-action-button"
            (click)="showActionMenu(report.id)"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
