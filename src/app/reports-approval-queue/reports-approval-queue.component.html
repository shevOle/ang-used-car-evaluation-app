<section class="report-approval-page">
  <table>
    <thead>
      <td>Maker</td>
      <td>Model</td>
      <td>Price</td>
      <td>Mileage</td>
      <td>Status</td>
      <td></td>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>{{ report.make | titlecase }}</td>
        <td>{{ report.model | titlecase }}</td>
        <td>{{ report.price | currency }}</td>
        <td>{{ report.mileage | number }}</td>
        <td>{{ report.status | titlecase }}</td>
        <td class="report-table-action">
          <button
            type="button"
            class="report-table-action-button"
            (click)="showActionMenu(report.id)"
          >
            <div [id]="report.id" class="report-table-action-menu">
              <button
                type="button"
                class="report-table-action-option"
                (click)="approveReport(report.id)"
              >
                Approve
              </button>
              <button
                type="button"
                class="report-table-action-option"
                (click)="rejectReport(report.id)"
              >
                Reject
              </button>
            </div>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
