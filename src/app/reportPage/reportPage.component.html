<section class="report-page" *ngIf="$report as report">
  <div class="report-page-map">
    <google-map height="100%" width="100%" [center]="markerSpot" [zoom]="12">
      <map-marker [position]="markerSpot" />
    </google-map>
  </div>
  <div class="report-page-price">
    Price:
    <span class="report-page-price-number">{{ report.price | currency }}</span>
  </div>
  <div class="report-page-info">
    <span class="report-page-info-title">Car information:</span>
    <ul>
      <li>Manufacturer: {{ report.make }}</li>
      <li>Model: {{ report.model }}</li>
      <li>Production year: {{ report.year }}</li>
      <li>Mileage: {{ report.mileage }}</li>
    </ul>
  </div>
  <div class="report-page-description">
    <span class="report-page-description-title">Description:</span>
    <p class="report-page-description-text">{{ report.description }}</p>
  </div>
</section>
