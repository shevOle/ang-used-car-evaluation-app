<ucea-form-card>
  <form class="login-page-form" [formGroup]="loginForm">
    <h3 class="signup-title">Welcome back!</h3>
    <div class="login-page-form-input">
      <ucea-form-field-with-error
        type="email"
        [field]="loginForm.controls.email"
        label="Email"
        placeholder="example@gmail.com"
        [errorsList]="errors['email']"
      ></ucea-form-field-with-error>
    </div>

    <div class="login-page-form-input">
      <ucea-form-field-with-error
        type="password"
        [field]="loginForm.controls.password"
        label="Password"
        [errorsList]="errors['password']"
      ></ucea-form-field-with-error>
    </div>

    <ucea-button
      visual="main"
      label="Login"
      [onClick]="login.bind(this)"
      [disabled]="!loginForm.valid"
      class="submit-button"
    ></ucea-button>

    <p>
      Don't have an account yet? <br />
      <a routerLink="/sign-up">Sign up!</a>
    </p>
  </form>
</ucea-form-card>
