<form class="estimate-page-form" [formGroup]="loginForm" (submit)="login()">
  <div class="estimate-page-form-input">
    <label for="estimate-page-input-email">Email:</label>
    <input
      id="estimate-page-input-email"
      type="text"
      formControlName="email"
      required
    />
  </div>

  <div class="estimate-page-form-input">
    <label for="estimate-page-input-password">Password:</label>
    <input
      id="estimate-page-input-password"
      type="text"
      formControlName="password"
      required
    />
  </div>

  <button type="submit" class="submit-button" [disabled]="!loginForm.valid">
    Login
  </button>

  <p>Don't have an account yet? <a routerLink="/sign-up">Sign up!</a></p>
</form>
