<ucea-form-card>
  <form class="login-page-form" [formGroup]="loginForm">
    <h3 class="signup-title">Welcome back!</h3>
    <div class="login-page-form-input">
      <mat-form-field>
        <input
          matInput
          [formControl]="loginForm.controls.email"
          type="email"
          required
          placeholder="Email*"
        />
      </mat-form-field>
    </div>

    <div class="login-page-form-input">
      <mat-form-field>
        <input
          matInput
          [formControl]="loginForm.controls.password"
          type="password"
          required
          placeholder="Password*"
        />
      </mat-form-field>
    </div>

    <div class="login-page-form-input-errors">
      <p *ngIf="checkFormField('email', 'required')">Email is required.</p>
      <p *ngIf="checkFormField('email', 'email')">
        Provide a valid email address.
      </p>

      <p *ngIf="checkFormField('password', 'required')">
        Password is required.
      </p>
      <p *ngIf="checkFormField('password', 'minlength')">
        Password should be at least 3 characters long.
      </p>
    </div>

    <ucea-button
      visual="main"
      label="Login"
      [onClick]="login.bind(this)"
      [disabled]="!loginForm.valid"
      class="submit-button"
    ></ucea-button>

    <p>
      Don't have an account yet? <br />
      <a routerLink="/sign-up">Sign up!</a>
    </p>
  </form>
</ucea-form-card>
