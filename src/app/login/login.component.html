<form class="login-page-form" [formGroup]="loginForm" (submit)="login()">
  <h3 class="signup-title">Welcome back!</h3>
  <div class="login-page-form-input">
    <label for="login-page-input-email">Email:</label>
    <input
      id="login-page-input-email"
      type="text"
      formControlName="email"
      required
    />
  </div>

  <div class="login-page-form-input">
    <label for="login-page-input-password">Password:</label>
    <input
      id="login-page-input-password"
      type="text"
      formControlName="password"
      required
    />
  </div>

  <button type="submit" class="submit-button" [disabled]="!loginForm.valid">
    Login
  </button>

  <p>
    Don't have an account yet? <br />
    <a routerLink="/sign-up">Sign up!</a>
  </p>
</form>
