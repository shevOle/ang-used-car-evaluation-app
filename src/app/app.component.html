<header *ngIf="currentUser">
  <a routerLink="/" class="site-header-logo" tabindex="1">
    <img
      class="site-header-logo-img"
      src="../assets/car.png"
      alt="site-logo-car"
    />
    <p class="site-header-logo-title">UCEA</p>
  </a>
  <nav class="site-header-nav">
    @for (nav of navLinks; track nav.title) {
    <a
      *ngIf="nav.isRendered"
      [routerLink]="nav.link"
      [class]="nav.class"
      tabindex="1"
      ><p class="site-header-logo-title">{{ nav.title }}</p></a
    >
    }
    <button type="button" class="logout-button" (click)="logOut()">
      <mat-icon [inline]="true">logout</mat-icon>
    </button>
  </nav>
  <button
    mat-icon-button
    class="button-default burger-menu"
    type="button"
    [matMenuTriggerFor]="menu"
    aria-label="Navigation menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (nav of navLinks; track nav.title) {
    <button
      mat-menu-item
      type="menu"
      *ngIf="nav.isRendered"
      [routerLink]="nav.link"
      [class]="nav.class"
      (click)="nav.click && nav.click()"
      [ariaLabel]="nav.title"
    >
      <mat-icon>
        {{ nav.icon }}
      </mat-icon>
      <span>{{ nav.title }}</span>
    </button>
    }
    <button mat-menu-item type="menu" ariaLabel="Logout">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</header>
<main>
  <router-outlet />
</main>
<footer>
  <div class="footer-title">
    Made for learning purposes, no commercial use (c) 2024
  </div>
  <div class="footer-links">
    <a
      href="https://github.com/shevOle/ang-used-car-evaluation-app/blob/main/README.md"
    >
      <img src="../assets/documentation.png" alt="Project's documentation" />
    </a>
    <a href="https://github.com/shevOle">
      <img src="../assets/github.png" alt="Author on GitHub" />
    </a>
    <a href="">
      <img src="../assets/linkedin.png" alt="Author on LinkedIn" />
    </a>
    <a href="">
      <img src="../assets/slack.png" alt="Author on Slack" />
    </a>
  </div>
</footer>
