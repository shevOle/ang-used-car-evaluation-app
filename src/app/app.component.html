<header *ngIf="currentUser">
  <a routerLink="/" class="site-header-logo" tabindex="1">
    <img
      class="site-header-logo-img"
      src="../assets/car.png"
      alt="site-logo-car"
    />
    <p class="site-header-logo-title">UCEA</p>
  </a>
  <nav class="site-header-nav">
    @for (nav of navComponents; track nav.title) { @if (nav.type === 'button') {
    <button type="button" [class]="nav.class" (click)="nav.click()">
      <mat-icon [inline]="true">{{ nav.icon }}</mat-icon>
    </button>
    } @else {
    <a
      *ngIf="nav.isRendered"
      [routerLink]="nav.link"
      [class]="nav.class"
      (click)="nav.click()"
      tabindex="1"
      ><p class="site-header-logo-title">{{ nav.title }}</p></a
    >
    }}
  </nav>
  <button
    mat-icon-button
    class="button-default burger-menu"
    type="button"
    [matMenuTriggerFor]="menu"
    aria-label="Navigation menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (nav of navComponents; track nav.title) { @if (nav.type === 'button') {
    <button
      mat-menu-item
      type="menu"
      (click)="nav.click()"
      [ariaLabel]="nav.title"
    >
      <mat-icon>{{ nav.icon }}</mat-icon>
      <span>{{ nav.title }}</span>
    </button>
    } @else {
    <button
      mat-menu-item
      type="menu"
      *ngIf="nav.isRendered"
      [routerLink]="nav.link"
      [class]="nav.class"
      (click)="nav.click()"
      [ariaLabel]="nav.title"
    >
      <mat-icon>
        {{ nav.icon }}
      </mat-icon>
      <span>{{ nav.title }}</span>
    </button>
    }}
  </mat-menu>
</header>
<main>
  <router-outlet />
</main>
