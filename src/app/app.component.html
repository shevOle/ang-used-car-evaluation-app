<header *ngIf="currentUser">
  <a routerLink="/" class="site-header-logo" tabindex="1">
    <img
      class="site-header-logo-img"
      src="../assets/car.png"
      alt="site-logo-car"
    />
    <p class="site-header-logo-title">UCEA</p>
  </a>
  <nav class="site-header-nav">
    <a
      routerLink="/reports"
      class="site-header-link"
      tabindex="1"
      (click)="closeBurgerMenu()"
    >
      <p class="site-header-logo-title">Reports</p>
    </a>
    <a
      routerLink="/estimate"
      class="site-header-link"
      tabindex="1"
      (click)="closeBurgerMenu()"
    >
      <p class="site-header-logo-title">Estimate</p>
    </a>
    <a
      routerLink="/add-report"
      class="site-header-link"
      tabindex="1"
      (click)="closeBurgerMenu()"
    >
      <p class="site-header-logo-title">Add report</p>
    </a>
    <a
      *ngIf="currentUser.isAdmin"
      routerLink="/report-approval-queue"
      class="site-header-link"
      tabindex="1"
      (click)="closeBurgerMenu()"
    >
      <p class="site-header-logo-title">Reports Approvals</p>
    </a>
    <a
      routerLink="/profile"
      class="site-header-link"
      tabindex="1"
      (click)="closeBurgerMenu()"
    >
      <p class="site-header-logo-title">Profile</p>
    </a>
    <button
      type="button"
      class="button-default button-logout"
      (click)="logOut()"
    ></button>
    <button
      type="button"
      class="button-default button-close-menu"
      (click)="closeBurgerMenu()"
    ></button>
  </nav>
  <button
    class="button-default burger-menu"
    type="button"
    (click)="openBurgerMenu()"
  ></button>
</header>
<main>
  <router-outlet />
</main>
