<mat-card class="report-list-item">
  <mat-card-header>
    <mat-card-title [title]="report.make | titlecase"
      >{{ report.make | titlecase }}
    </mat-card-title>
    <mat-card-title [title]="report.model | titlecase">
      {{ report.model | titlecase }}
    </mat-card-title>
    <mat-card-subtitle> {{ report.year }}</mat-card-subtitle>
  </mat-card-header>
  <div class="report-list-item-map" alt="Location on a map">
    <google-map
      height="100%"
      width="100%"
      [center]="markerSpot"
      [zoom]="5"
      [options]="{ disableDefaultUI: true, draggable: false }"
    >
      <map-marker [position]="markerSpot" />
    </google-map>
  </div>

  <mat-card-content>
    <p>
      <span class="report-list-item-title">Mileage:</span>
      {{ report.mileage | number }}
    </p>
    <p>
      <span class="report-list-item-title">Price:</span>
      {{ report.price | currency }}
    </p>
  </mat-card-content>
</mat-card>
