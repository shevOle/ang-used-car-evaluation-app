<mat-card class="report-list-item">
  <mat-card-header>
    <mat-card-title
      >{{ report.make | titlecase }}
      {{ report.model | titlecase }}</mat-card-title
    >
    <mat-card-subtitle> {{ report.year | date : "yyyy" }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="../../assets/google-map-dull.png"
    alt="Location on a map"
    class="report-list-item-map"
  />
  <mat-card-content>
    <p>
      <span class="report-list-item-title">Mileage:</span> {{ report.mileage }}
    </p>
    <p>
      <span class="report-list-item-title">Price:</span>
      {{ report.price | currency }}
    </p>
  </mat-card-content>
</mat-card>
